<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <canvas id="snow-canvas"></canvas>
    <div id="main">
    <h1>Christmas Eve Calculator V2.0</h1>

    <form method="POST">
        <label for="input_date">Enter a date (blank for today):</label>
        <input type="date" id="input_date" name="input_date">
        <label for="input_name">Enter your name (optional):</label>
        <input type="text" id="input_name" name="input_name">
        <button type="submit">Calculate Days Until Christmas</button>
    </form>

    <p id="message">{{ message }}</p>
    <button id="copy-button" onclick="copyToClipboard()" style="display:none;">Copy</button>
</div>
<script src="{{ url_for('static', filename='snow.js') }}"></script>
<script>
    window.onload = function() {
        document.querySelector('form').reset();
    };

    window.onload = function() {
            document.querySelector('form').reset();
            toggleCopyButton(); // Call the function on page load
        };

        function toggleCopyButton() {
            // Get the message and button elements
            var message = document.getElementById('message').innerText;
            var copyButton = document.getElementById('copy-button');

            // Show the button if the message has content, otherwise hide it
            if (message.trim()) {
                copyButton.style.display = 'block';
            } else {
                copyButton.style.display = 'none';
            }
        }

    function copyToClipboard() {
            // Get the message element
            var message = document.getElementById('message').innerText;

            // Check if message is not empty before trying to copy
            if (message) {
                // Copy the text to clipboard using the Clipboard API
                navigator.clipboard.writeText(message).then(function() {
                    alert('Copied to clipboard!');
                }).catch(function(err) {
                    console.error('Error copying text: ', err);
                    alert('Failed to copy. Please try again.');
                });
            } else {
                alert('There is no message to copy.');
            }
        }
</script>
</body>
</html>
