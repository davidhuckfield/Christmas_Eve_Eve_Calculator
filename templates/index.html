<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
</head>
<body>
    <h1>Christmas Eve Calculator V2.0</h1>

    <form method="POST">
        <label for="input_date">Enter a date (YYYY-MM-DD):</label>
        <input type="date" id="input_date" name="input_date" required>
        <button type="submit">Calculate Days Until Christmas</button>
    </form>

    <p>{{ message }}</p>
</body>
</html>
